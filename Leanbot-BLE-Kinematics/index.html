<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leanbot BLE Kinematics</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="main-container">
        <div class="top-controls">
            <nav class="navbar" style="padding: 0px 0px;">
                <button class="btn btn-primary-scan" id="toggleButton" onclick="toggleFunction()">
                    <img src="../image/ble_logo.png" alt="Scan Icon"><span id="buttonText">Scan</span>  
                </button>
                <a class="navbar-brand" href="#" id="navbarTitle" style="color: rgb(218, 79, 79)">SCAN to connect</a>
                <div class="info-container">
                    <button id="infoButton"><i class="fas fa-info-circle"></i></button>
                    <div class="info-content" id="infoContent">
                        <h6><strong>Web BLE Terminal</strong></h6>
                        <h6><strong>Device: JDY-33</strong></h6>
                        <h6>Service UUID: 0000ffe0-0000-1000-8000-00805f9b34fb</h6>
                        <h6>Characteristic UUID: 0000ffe1-0000-1000-8000-00805f9b34fb</h6>
                        <footer class="text-center py-2" style="color: rgb(218, 79, 79)">
                            &copy; DTT
                        </footer>
                    </div>
                </div>
            </nav>
            <hr style="margin:0">
            <div class="row" style="margin: 0px;">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="CheckAutoScroll"  checked>
                    <label class="form-check-label" for="CheckAutoScroll">Autoscroll</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="CheckTimestamp">
                    <label class="form-check-label" for="CheckTimestamp">Timestamp</label>
                </div>
                <div class="ml-auto">
                    <button class="mr-1 btn-primary" onclick="clearTextarea()">Clear</button>
                    <button class="btn-primary" onclick="copyToClipboard()">Copy</button>
                </div>
            </div>
        </div>

        <textarea  class="form-control monospace" id="textareaNotification" readonly ></textarea>
        
        <div class="footer">
            <div class="row" style="display: flex; align-items: center; margin: 0px;">
                <button class="btn-primary" id="btsend" onclick="send()">Send</button>
                <input id="input" type="text" class="input ml-1" placeholder="Send Message ->..." style="flex: 1;">
                <div class="form-check form-check-inline ml-1 mr-1">
                    <input type="checkbox" class="form-check-input" id="CheckNL" checked>
                    <label class="form-check-label">Newline</label>
                </div>
            </div> 
        </div>
    </div>
</body>
    <script src="script.js"></script>
    <!-- <script src="https://lesysang1322002.github.io/Leanbot-Web-BLE-Tools/Leanbot-Standard/Leanbot.js"></script> -->
</html>
