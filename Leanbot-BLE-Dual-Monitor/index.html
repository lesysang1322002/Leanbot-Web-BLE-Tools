    <title>Leanbot BLE Dual Monitor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="dual-container">
      <!-- Leanbot A -->
      <div class="left">

          <div class="top-controls">
              <nav class="navbar" style="padding: 0px 0px;">
                  <button class="btn btn-primary-scan" id="toggleButtonA" onclick="toggleFunctionA()">
                      <img src="../image/ble_logo.png" alt="Scan Icon"><span id="buttonTextA">Scan A</span>  
                  </button>
                  <a class="navbar-brand" href="#" id="navbarTitleA" style="color: rgb(218, 79, 79)">SCAN A to connect</a>

                      <button id="infoButtonA"><i class="fas fa-info-circle"></i></button>
                      <!-- <div class="info-content" id="infoContentA">
                          <h6><strong>Web BLE Terminal</strong></h6>

                          <h6>Service UUID: 0000ffe0-0000-1000-8000-00805f9b34fb</h6>

                          <footer class="text-center py-2" style="color: rgb(218, 79, 79)">
                              &copy; DTT
                          </footer>
                      </div> -->
                  <!-- </div> -->
              </nav>
              <hr style="margin:0">
          </div>

          <textarea class="form-control monospace" id="textareaNotificationA" readonly></textarea>
        </div>
      </div>
      
      <!-- Leanbot B -->
      <div class="right">
        <div class="main-container">
          <div class="top-controls">
              <nav class="navbar" style="padding: 0px 0px;">
                  <button class="btn btn-primary-scan" id="toggleButtonB" onclick="toggleFunctionB()">
                      <img src="../image/ble_logo.png" alt="Scan Icon"><span id="buttonTextB">Scan B</span>  
                  </button>
                  <a class="navbar-brand" href="#" id="navbarTitleB" style="color: rgb(218, 79, 79)">SCAN B to connect</a>
                  <!-- <div class="info-container">
                      <button id="infoButtonB"><i class="fas fa-info-circle"></i></button>
                      <div class="info-content" id="infoContentB">
                          <h6><strong>Web BLE Terminal</strong></h6>
                          <h6><strong>Device: JDY-33 (Leanbot B)</strong></h6>
                          <h6>Service UUID: 0000ffe0-0000-1000-8000-00805f9b34fb</h6>
                          <h6>Characteristic UUID: 0000ffe1-0000-1000-8000-00805f9b34fb</h6>

              </nav>
              <hr style="margin:0">
          </div>

          <textarea class="form-control monospace" id="textareaNotificationB" readonly></textarea>
        </div>
      </div>
    </div>

    <!-- Config dùng chung -->
    <div class="config-container">
      <div class="row" style="margin: 0px; padding: 5px;">
          <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="CheckAutoScroll" checked>
              <label class="form-check-label" for="CheckAutoScroll">Autoscroll</label>
          </div>
          <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="CheckTimestamp">
              <label class="form-check-label" for="CheckTimestamp">Timestamp</label>
          </div>
          <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="CheckForward">
                <label class="form-check-label" for="CheckForward">Forward Msgs</label>
          </div>
          <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="CheckShowSend" checked>
                <label class="form-check-label" for="CheckShowSend">Show Send Msgs</label>
          </div>
          <div class="ml-auto">
              <button class="mr-1 btn-primary" onclick="clearTextareaAll()">Clear</button>
              <button class="btn-primary" onclick="copyToClipboardAll()">Copy</button>
          </div>
      </div>
    </div>

<!-- Send chung -->
<div class="send-container">
  <!-- Hàng 1: Input + Newline -->
  <div class="send-row">
      <input id="inputMsg" type="text" class="send-input" placeholder="Send Message -> Leanbot A / B...">
      <div class="form-check ml-2">
          <input type="checkbox" class="form-check-input" id="CheckNL" checked>
          <label class="form-check-label" for="CheckNL">Newline</label>
      </div>
  </div>

  <!-- Hàng 2: 3 nút -->
  <div class="send-buttons">
      <button class="btn-primary" onclick="sendA()">Send A</button>
      <button class="btn-primary" onclick="sendAB()">Send A + B</button>
      <button class="btn-primary" onclick="sendB()">Send B</button>
  </div>
</div>

</body> 
<script src="script.js"></script>
</html>
