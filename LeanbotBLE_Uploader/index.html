<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leanbot BLE</title>
  <link rel="icon" type="image/png" href="./img/logo-lb-title.png">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- TOP BAR -->
  <div id="topBar" class="lb-topbar">
    <div class="lb-top-left">
      <div class="lb-tabs">
        <button class ="lb-tab disabled" >
          <img class="lb-tab-icon" id="logoIcon" src="./img/logo-lb.png" />
        </button>

        <button id="btnCode" class="lb-tab disabled">
          <img class="lb-tab-icon" id="codeIcon" src="./img/icons/code.png" />
          <span>CODE</span>
        </button>

        <button class="lb-tab disabled" >
          <img class="lb-tab-icon" src="./img/icons/libraries.png" />
          <span>LIBRARIES</span>
        </button>

        <button class="lb-tab disabled" >
          <img class="lb-tab-icon" src="./img/icons/tools.png" />
          <span>TOOLS</span>
        </button>

        <button class="lb-tab disabled" >
          <img class="lb-tab-icon" src="./img/icons/about.png" />
          <span>ABOUT</span>
        </button>

        <button class="lb-tab disabled" >
          <img class="lb-tab-icon" id="ptutorIcon" src="./img/icons/ptutor.png" />
          <span>PTUTOR</span>
        </button>
      </div>
    </div>

    <div class="lb-top-right">

      <span id="fileName" hidden>No file</span>
      <button class="lb-icon-btn" id="btnLoadFile">
        <img class="lb-icon-img" src="./img/icons/loadfile.png" />
        <span>LOAD FILE</span>
      </button>
      <input type="file" id="FileInput" accept=".ino" hidden> 

      <button class="lb-icon-btn" >
        <img class="lb-icon-img" src="./img/icons/compile.png" />
        <span>COMPILE</span>
      </button>

      <button id="btnUpload" class="lb-icon-btn">
        <img class="lb-icon-img" src="./img/icons/upload.png" />
        <span>UPLOAD</span>
      </button>

      <button id="btnSerial" class="lb-icon-btn">
        <img class="lb-icon-img" src="./img/icons/serial.png" />
        <span>SERIAL</span>
      </button>
    </div>
  </div>

  <!-- WORKSPACE -->
  <div id="workspace">
    
    <!-- EDITOR -->
    <div id="editorSection">
      <div id="codeEditor"></div>
    </div>

    <!-- SERIAL MONITOR -->
    <div id="serialSection" class="is-hidden">

      <!-- Tabs -->
      <div id="serialTabs">
        <button class="serial-tab" data-tab="program">PROGRAM</button>
        <button class="serial-tab active" data-tab="monitor">MONITOR</button>
      </div>

      <!-- Panels -->
      <div id="serialPanels">

        <!-- PROGRAM PANEL -->
        <div id="programPanel" class="serial-panel">
          <div id="programGrid">

            <!-- LEFT: progress -->
            <div id="programLeft">

              <!-- COMPILE GROUP -->
              <div class="group-box compile">
                <div class="group-header">
                  <div class="rssi"></div>
                  <span class="title" id="compileTitle">Compile</span>
                  <span class="time" id="compileTime">0.0 sec</span>
                </div>

                <div class="progress-wrapper">
                  <progress id="progCompile" class="yellow" value="0" max="100"></progress>
                </div>
              </div>

              <!-- UPLOAD GROUP -->
              <div class="group-box upload">
                <div class="group-header">
                  <div class="rssi" id="uploadRSSI">0 dBm</div>
                  <span class="title" id="uploadTitle">Upload</span>
                  <span class="time" id="uploadTime">0.0 sec</span>
                </div>

                <div class="progress-wrapper">
                  <progress id="progTransfer" class="yellow" value="0" max="100"></progress>
                  <div class="progress-label">Transfer</div>
                </div>

                <div class="progress-wrapper">
                  <progress id="progWrite" class="yellow" value="0" max="100"></progress>
                  <div class="progress-label">Write</div>
                </div>

                <div class="progress-wrapper">
                  <progress id="progVerify" class="yellow" value="0" max="100"></progress>
                  <div class="progress-label">Verify</div>
                </div>
              </div>

            </div>

            <!-- RIGHT: log/details -->
            <div id="programRight">

              <div class="details-block">
                <textarea id="uploadLog" readonly></textarea>
              </div>

              <!-- FOOTER -->
              <!-- <div class="upload-footer">
                <label class="auto-close">
                  <input type="checkbox" id="chkAutoClose" checked>
                  Auto Close on success
                </label>
                <button id="btnCloseUpload">Cancel</button>
              </div> -->
            </div>
          </div>
        </div>


        <!-- MONITOR PANEL -->
        <div id="monitorPanel" class="serial-panel active">
          <textarea id="serialLog" readonly></textarea>

          <div id="serialBottom">
            <button id="btnSend">Send</button>
            <input type="text" id="serialInput" placeholder="Send Message -> ...">
            <label class="text-checkbox"><input type="checkbox" id="addNewline" checked> Newline</label>
            <label class="text-checkbox"><input type="checkbox" id="autoScroll" checked > Autoscroll</label>
            <label class="text-checkbox"><input type="checkbox" id="showTimestamp"> Timestamp</label>
            <button id="btnClear">Clear</button>
            <button id="btnCopy">Copy</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- BOTTOM BAR -->
  <footer class="lb-bottombar">
    <!-- LEFT -->
    <div class="lb-bottom-left">
      <span>Leanbot BLE Â© 2025</span>
      <button class="lb-icon-btn disabled" >
        <img class="lb-icon-img" src="./img/icons/git.png" />
        <span>LEANBOT GIT</span>
      </button>
      <button class="lb-icon-btn disabled" >
        <img class="lb-icon-img" src="./img/icons/blockly.png" />
        <span>BLOCKLY LEANBOT</span>
      </button>
    </div>

    <!-- RIGHT -->
    <div class="lb-bottom-right">
      <button id="btnConnect"    class="lb-icon-btn">SELECT LEANBOT...</button>
      <span   id="leanbotStatus" class="disconnected">No Leanbot</span>
      <button id="btnReconnect"  class="lb-icon-btn">RECONNECT</button>
      <button class="lb-icon-btn disabled" >
        <span class="lb-meta">SERVER:</span>
        <span class="lb-pill online">ONLINE</span>
      </button>
    </div>
  </footer>

  <!-- FILE SELECTION MODAL -->
  <div id="fileModal" class="hidden">
    <div class="modal-content">
      <h3>Select File Demo</h3>
      <button class="fileOption"
        data-file="https://raw.githubusercontent.com/lesysang1322002/Leanbot-Web-BLE-Tools/main/firmware/LbGripper.ino">
        LbGripper
      </button>
      <button class="fileOption"
        data-file="https://raw.githubusercontent.com/lesysang1322002/Leanbot-Web-BLE-Tools/main/firmware/LbIRLine.ino">
        LbIRLine
      </button>
      <button class="fileOption"
        data-file="https://raw.githubusercontent.com/lesysang1322002/Leanbot-Web-BLE-Tools/main/firmware/LbTouch.ino">
        LbTouch
      </button>
      <button class="fileOption"
        data-file="https://raw.githubusercontent.com/lesysang1322002/Leanbot-Web-BLE-Tools/main/firmware/LbRGB.ino">
        LbRGB
      </button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script src="spark-md5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
</body>
</html>
