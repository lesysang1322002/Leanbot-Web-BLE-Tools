<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leanbot BLE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- TOP BAR -->
  <div id="topBar">
    <div id="leftButtons">
      <button id="btnCode">{ } Code</button>
      <button id="btnShowLast">Show Last Upload</button>
    </div>

    <div id="rightButtons">
      <span id="fileName" hidden>No file</span>
      <button id="btnLoadFile">Load File</button>
      <input type="file" id="FileInput" accept=".ino" hidden> <!-- chỉ chấp nhận file .ino -->
      <button id="btnUpload">Upload</button>
      <button id="btnSerial">Serial</button>
    </div>
  </div>

  <div id="workspace">
    <div id="editorSection">
      <div id="codeEditor"></div>
    </div>

    <!-- SERIAL MONITOR -->
    <div id="serialSection" class="is-hidden">
      <div id="serialTop">
        <div id="serialOptions">
          <label><input type="checkbox" id="autoScroll" checked> Autoscroll</label>
          <label><input type="checkbox" id="showTimestamp"> Timestamp</label>
        </div>
        <div>
          <button id="btnClear">Clear</button>
          <button id="btnCopy">Copy</button>
        </div>
      </div>

      <textarea id="serialLog" readonly></textarea>

      <div id="serialBottom">
        <button id="btnSend">Send</button>
        <input type="text" id="serialInput" placeholder="Send Message -> ...">
        <label><input type="checkbox" id="addNewline" checked> Newline</label>
      </div>
    </div>
  </div>

  <!-- Phần log console thêm vào để hiển thị các thông báo và lỗi -->
  <!-- <div id="logPanel">
    <div class="log-header">
      <span>Console Log</span>
      <button id="btnClearLog">Clear</button>
    </div>
    <pre id="logOutput"></pre>
  </div> -->

  <!-- BOTTOM BAR -->
  <div id="bottomBar">
    <div id="leftStatus">
      <span class="logo">© Leanbot BLE 1.0</span>
    </div>

    <div id="rightButtons">
      <span id="leanbotStatus" class="disconnected">No Leanbot</span>
      <button id="btnReconnect">Reconnect</button>
      <button id="btnConnect">Connect...</button>
    </div>
  </div>

  <!-- UPLOAD DIALOG -->
  <div id="uploadDialog" class="upload-dialog">
    <div class="upload-box">

      <!-- COMPILE GROUP -->
      <div class="group-box">
        <div class="group-header">
          <div class="rssi"></div>
          <span class="title" id="compileTitle">Compile</span>
          <span class="time" id="compileTime">0.0 sec</span>
        </div>

        <div class="progress-wrapper">
          <progress id="progCompile" class="yellow"></progress>
        </div>
      </div>

      <!-- UPLOAD GROUP -->
      <div class="group-box">
        <div class="group-header">
          <div class="rssi" id="uploadRSSI">0 dBm</div>
          <span class="title" id="uploadTitle">Upload</span>
          <span class="time" id="uploadTime">0.0 sec</span>
        </div>

        <div class="progress-wrapper">
          <progress id="progTransfer" class="yellow"></progress>
          <div class="progress-label">Transfer</div>
        </div>

        <div class="progress-wrapper">
          <progress id="progWrite" class="yellow"></progress>
          <div class="progress-label">Write</div>
        </div>

        <div class="progress-wrapper">
          <progress id="progVerify" class="yellow"></progress>
          <div class="progress-label">Verify</div>
        </div>

        <div class="details-block">
          <textarea id="uploadLog" readonly></textarea>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="upload-footer">
        <label class="auto-close">
          <input type="checkbox" id="chkAutoClose" checked>
          Auto Close on success
        </label>

        <button id="btnCloseUpload">Cancel</button>
      </div>

    </div>
  </div>

  <!-- FILE SELECTION MODAL -->
  <div id="fileModal" class="hidden">
    <div class="modal-content">
      <h3>Select File Demo</h3>
      <button class="fileOption"
        data-file="https://raw.githubusercontent.com/lesysang1322002/Leanbot-Web-BLE-Tools/main/firmware/LbGripper.ino">
        LbGripper
      </button>
      <button class="fileOption"
        data-file="https://raw.githubusercontent.com/lesysang1322002/Leanbot-Web-BLE-Tools/main/firmware/LbIRLine.ino">
        LbIRLine
      </button>
      <button class="fileOption"
        data-file="https://raw.githubusercontent.com/lesysang1322002/Leanbot-Web-BLE-Tools/main/firmware/LbTouch.ino">
        LbTouch
      </button>
      <button class="fileOption"
        data-file="https://raw.githubusercontent.com/lesysang1322002/Leanbot-Web-BLE-Tools/main/firmware/LbRGB.ino">
        LbRGB
      </button>
      <!-- <button class="fileOption"
        data-file="https://raw.githubusercontent.com/lesysang1322002/Leanbot-Web-BLE-Tools/main/firmware/ledDemo.hex">
        LED Demo
      </button> -->
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script src="spark-md5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
</body>
</html>
